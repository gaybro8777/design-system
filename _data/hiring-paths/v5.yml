public:
  title: Open to the Public
  text: "If you’re a U.S. citizen or national you can apply to jobs that are open to the public."
  icon: public
  subtext: "U.S. citizens, nationals, or those who owe allegiance to the U.S."
  icon-no-image: true
  link-path: public
  search-filter-desc: "Jobs open to U.S. citizens, nationals, or individuals who owe allegiance to the U.S."
  search-filter-value: "public"
  include-in-index: true

federal-employees:
  title: Federal Employees
  text: "If you are a current or former federal employee, there are different hiring options available to you, depending on your eligibility."
  subtext: Current or former, includes the competitive and excepted services
  image-alt: "A women typing on a laptop."
  icon: federal-employees-competitive
  link-path: federal-employees
  search-filter-desc: "Jobs open to current and former federal employees."
  search-filter-value:
    - fed-competitive
    - fed-excepted
  include-in-index: true

veterans:
  title: Veterans
  text: "If you’re a Veteran who served on active duty in the U.S. Armed Forces and were separated under honorable conditions, you may be eligible for veterans’ preference, as well as other veteran specific hiring options."
  image-alt: "Soldier saluting the American flag."
  icon: veterans
  link-path: veterans
  search-filter-desc: "Jobs open to individuals who are preference eligible or were honorably discharged after 3 or more years of continuous active service."
  search-filter-value: "vet"
  include-in-index: true

military-spouses:
  title: Military Spouses
  text: "If you're a military spouse, you may be eligible to apply using a non-competitive process designed to help you get a job in the federal government."
  image-alt: "Military service member hugging his spouse."
  link-path: military-spouses
  icon: military-spouses
  search-filter-desc: "Jobs open to military spouses relocating under PCS orders, or whose spouse is 100% disabled or died while on active duty."
  search-filter-value: "mspouse"
  include-in-index: true

national-guard:
  title: National Guard & Reserves
  text: "If you’re a member of the National Guard, or are willing and able to join the National Guard, you may be eligible to apply for federal jobs located within a National Guard unit. "
  subtext: Current or prospective members
  image-alt: "National guradsman"
  icon: national-guard
  link-path: national-guard
  search-filter-desc: "Jobs open to current National Guard members, reserves, or transitioning military members."
  search-filter-value: "nguard"
  include-in-index: true

students:
  title: Students & recent graduates
  text: "If you’re a current student or recent graduate, you may be eligible for federal internships and job opportunities through the Pathways and other student programs."
  image-alt: "Students at a picnic table reading."
  icon: graduates
  banner-icon: graduates2
  link-path: students
  search-filter-desc: "Jobs open to students and recent graduates."
  search-filter-value: "student"
  include-in-index: true

ses:
  title: Senior Executives
  text: "You may be eligible for a Senior Executive Service position if you meet the five Executive Core Qualifications (ECQs)."
  image-alt: "A pen resting on an open notebook."
  icon: ses
  link-path: senior-executive-service
  search-filter-desc: "Jobs open to individuals who meet the five Executive Core Qualifications (ECQs)."
  search-filter-value:
    - "ses"
    - "se-other"
  include-in-index: true

individuals-with-disabilities:
  title: Individuals with disabilities
  text: "If you're an individual with a disability, you can apply and compete for any job for which you are eligible and meet the qualifications, but you also may be eligible for a special hiring authority."
  image-alt: "Male writing with mechanical pencil on paper document."
  link-path: individuals-with-disabilities
  icon: individuals-with-disabilities
  search-filter-desc: "Jobs open to individuals with a disability."
  search-filter-value: "disability"
  include-in-index: true

family-of-overseas-employees:
  title: Family of overseas employees
  text: "The Federal Government offers several hiring programs for family members of federal employees, or uniformed service members, who are working or have worked overseas."
  image-alt: "Fighter jets"
  icon: family-of-overseas-employees
  link-path: family-of-overseas-employees
  search-filter-desc: "Family members of a federal employee or uniformed service member who is, or was, working overseas."
  search-filter-value: "overseas"
  include-in-index: true

native-americans:
  title: Native Americans
  text: "If you're an American Indian or an Alaskan Native who is a member of one of the federally recognized tribes, you may be eligible for Indian Preference."
  subtext: American Indian or Alaskan Native
  image-alt: "Flags of the Native American Nations."
  icon: native-americans
  link-path: native-americans
  search-filter-desc: "Jobs open to those with a tribal affiliation."
  search-filter-value: "native"
  include-in-index: true

peace-corps:
  title: "Peace Corps & AmeriCorps VISTA"
  text: "If you served with the Peace Corps or AmeriCorps VISTA, you may qualify for non-competitive eligibility. This means that a federal agency can hire you outside of the formal competitive job announcement process."
  image-alt: "One individual helps another up a mountain."
  icon: peace-corps
  link-path: peace-corps
  search-filter-desc: "Jobs open to individuals who’ve served at least 2 years with the Peace Corps or 1 year with AmeriCorps VISTA."
  search-filter-value: "peace"
  include-in-index: true

special-authorities:
  title: "Special authorities"
  text: "The Federal Government offers other special hiring paths (also known as a hiring authority) to help hire individuals that represent our diverse society."
  icon-no-image: true
  icon: special-authorities
  link-path: special-authorities
  search-filter-desc: "Jobs open to those eligible under a special authority not listed above, but defined in the federal hiring regulations."
  search-filter-value: special-authorities
  include-in-index: true

base-management:
  title: Base Management
  text: "If you’re a current or former term or temporary employee of a Base Management agency, you may be eligible to apply for merit promotion jobs at any federal agency."
  icon-no-image: true
  icon: land-mgmt
  link-path: base-management
  search-filter-desc: "Jobs open to current or former time-limited federal employees of a Base Management agency."
  search-filter-value: "land"

land-management:
  title: Land Management
  text: "If you’re a current or former term or temporary employee of a Land Management agency, you may be eligible to apply for merit promotion jobs at any federal agency."
  icon-no-image: true
  icon: land-mgmt
  link-path: land-management
  search-filter-desc: "Jobs open to current or former time-limited federal employees of a Land Management agency."
  search-filter-value: "land"

internal:
  title: Internal to an agency
  text: "Some jobs are open to current employees of an agency."
  icon: internal-to-an-agency
  icon-no-image: true
  link-path: internal
  search-filter-desc: "Jobs open to current and former federal employees of the agency posting the job."
  search-filter-value: "fed-internal-search"
