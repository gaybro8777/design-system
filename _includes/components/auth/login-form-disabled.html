<fieldset class="usajobs-fieldset">
  <label for="Username">Username or email</label>
  <input data-val="true" data-val-required="This field is required." id="Username" name="Username" type="text" value="" disabled>
  <span class="field-validation-valid" data-valmsg-for="UserName" data-valmsg-replace="true"></span>
  <p class="usajobs-form__help-brief">
    Enter your username, primary email, or secondary email.
  </p>

  <label for="Password">Password</label>
  <input data-val="true" data-val-required="This field is required." id="Password" name="Password" type="password" disabled>
  <span class="field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>

  <p class="usajobs-form__help-brief">
    <a href="/account/ForgotPassword">
      Forgot your username or password?
    </a>
  </p>

  <div class="usajobs-button_bar--slim">
    <div class="usajobs-button_bar__body">
      <a href="http://usajobs.github.io/american-discovery-trail/signed-in/home/" class="usa-button usa-button-big usa-button-disabled">
        Sign In
      </a>
  </div>

  <h4>Don't have a USAJOBS account?</h4>
  <a href="{{ site.baseurl }}/account/" class="usa-button usa-button-big usa-button-outline">
    Create a new account
  </a>
</fieldset>
