<div class="usajobs-joa-banner usajobs-job-banner--v1.3">
  <div class="usajobs-joa-banner__body">
    <h1 class="usajobs-joa-banner__title" itemprop="title" id="job-title">
      {{ job.PositionTitle }}
    </h1>
    <h5 class="usajobs-joa-banner__dept">{{ job.DepartmentName }}</h5>
    <a class="usajobs-joa-banner__agency usajobs-joa-banner--v1-3__agency" href="#agencycontact" itemprop="hiringOrganization">
      {{ job.OrganizationName }}
    </a>
  </div>
</div>
