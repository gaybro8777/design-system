<div class="usajobs-joa-actions usajobs-joa-actions--v1-5">
  <div class="usajobs-joa-actions__col-apply usajobs-joa-actions--v1-5__col-apply">
    <a href="#modal-trigger" class="usa-button-primary usa-button-big usajobs-joa-actions__apply">Apply</a>
  </div>
  <div class="usajobs-joa-actions__col-sub-actions usajobs-joa-actions--v1-5__col-sub-actions">
    <a class="usajobs-joa-actions__print" href="#print">
      <i class="fa fa-print"></i> Print
    </a>
    <div class="usajobs-joa-actions__share usajobs-joa-actions-share">
      <button class="usajobs-joa-actions-share__trigger" id="joa-share" href="#share" data-behavior="joa-actions.toggle-share" aria-haspopup="true">
        <i class="fa fa-share-alt"></i> Share
      </button>
      <ul class="usajobs-joa-actions-share__list" id="joa-share-menu" aria-hidden="true" aria-labeledby="joa-share">
        <li class="usajobs-joa-actions-share__item">
          <a href="mailto:?subject=USAJOBS Job Announcement - [job title]&amp;body=Read more about [job title ] at https://www.usajobs.gov/GetJob/ViewDetails/{{ page.control-number }}" class="usajobs-joa-actions-share__link email" data-behavior="joa-actions.close-share" data-target="#joa-share-menu">
            <i class="fa fa-envelope-square"></i> <span class="sr-only">Email</span>
          </a>
        </li>
        <li class="usajobs-joa-actions-share__item">
          <a href="https://www.facebook.com/sharer.php?u=https%3A%2F%2Fwww.usajobs.gov%2FGetJob%2FViewDetails%2F{{ page.control-number }}%2F%3Fshare%3Dfacebook&amp;t=USAJOBS%20-%20Job%20Announcement" class="usajobs-joa-actions-share__link facebook" target="_blank" data-behavior="joa-actions.close-share" data-target="#joa-share-menu">
            <i class="fa fa-facebook-square"></i> <span class="sr-only">Facebook</span>
          </a>
        </li>
        <li class="usajobs-joa-actions-share__item">
          <a href="https://plus.google.com/share?url=https%3A%2F%2Fwww.usajobs.gov%2FGetJob%2FViewDetails%2F{{ page.control-number }}" class="usajobs-joa-actions-share__link google" target="_blank" data-behavior="joa-actions.close-share" data-target="#joa-share-menu">
            <i class="fa fa-google-plus-square"></i> <span class="sr-only">Google+</span>
          </a>
        </li>
        <li class="usajobs-joa-actions-share__item">
          <a href="https://www.linkedin.com/shareArticle?mini=true&amp;url=https%3A%2F%2Fwww.usajobs.gov%2FGetJob%2FViewDetails%2F{{page.control-number}}%2F%3Fshare%3Dlinkedin&amp;title=USAJOBS%20-%20Job%20Announcement&amp;ro=false&amp;summary=&amp;source=" class="usajobs-joa-actions-share__link linkedin" target="_blank" data-behavior="joa-actions.close-share" data-target="#joa-share-menu">
            <i class="fa fa-linkedin-square"></i> <span class="sr-only">LinkedIn</span>
          </a>
        </li>
        <li class="usajobs-joa-actions-share__item">
          <a href="https://twitter.com/intent/tweet?text=USAJOBS%20-%20Job%20Announcement%20https%3A%2F%2Fwww.usajobs.gov%2FGetJob%2FViewDetails%2F{{page.control-number}}%2F%3Fshare%3Dtwitter&amp;source=webclient" class="usajobs-joa-actions-share__link twitter" target="_blank" data-behavior="joa-actions.close-share" data-target="#joa-share-menu">
            <i class="fa fa-twitter-square"></i> <span class="sr-only">Twitter</span>
          </a>
        </li>
        <li class="usajobs-joa-actions-share__item">
          <a href="#joa-share-menu" data-shorten-url="https://www.usajobs.gov/GetJob/ViewDetails/{{page.control-number}}" class="usajobs-joa-actions-share__link link" data-behavior="joa-actions.shorten-link" data-target="#joa-share-menu">
            <i class="fa fa-chain"></i> <span class="sr-only">Shorten link</span>
          </a>
        </li>
      </ul>
    </div>
    <a class="usajobs-joa-actions__save" href="#save" data-behavior="joa-actions.toggle-save" data-state="is-unsaved">
      Save
    </a>
  </div>
  <div class="usajobs-joa-actions--v1-5__numbers">
    <div class="usajobs-joa-actions--v1-5__number-container">
      <h5 class="usajobs-joa-actions--v1-5__header">Announcement number</h5>
      <p class="usajobs-joa-actions--v1-5__number">
        {{ job.PositionID }}
      </p>
    </div>
    <div class="usajobs-joa-actions--v1-5__number-container">
      <h5 class="usajobs-joa-actions--v1-5__header">Control number</h5>
      <p class="usajobs-joa-actions--v1-5__number">
        {{ page.control-number }}
      </p>
    </div>
  </div>
</div>
