<main class="usajobs-content-well usajobs-auth__content-well usajobs-auth--wide" id="main-content" role="main" aria-label="Forgot password">
  <div class="usajobs-grid">
    <h1>Sign in</h1>
  </div>
  <div class="usajobs-grid">
    <div class="usa-width-two-thirds">
      <h4>Sign in using your USAJOBS Agency Talent Portal account</h4>
      <form class="usajobs-form usajobs-form" action="/account/signin" method="post" novalidate="novalidate">
        <fieldset class="usajobs-fieldset">
          <label for="input-01">Email</label>
          <input id="input-01" name="input-email" type="text">
          <label for="input-02">Password</label>
          <input id="input-02" name="input-password" type="text">
          <div class="usajobs-button_bar--slim-left">
            <div class="usajobs-button_bar__body">
              <a href="{{ site.baseurl }}/agency-talent-portal/auth/check-email/" class="usa-button usa-button-primary usajobs-button_bar__save">
                Sign in
              </a>
              <p class="usajobs-auth__agree-to-terms">
                By clicking "Sign in" you agree to our <a href="https://www.usajobs.gov/Help/terms-and-conditions/" target="_blank">terms and conditions</a>.
              </p>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="usa-width-one-third usajobs-auth__piv">
      <h4>Sign in with PIV card</h4>
      <a class="usajobs-auth__piv-card" href="#" title="Sign in with PIV card">
        <i class="far fa-id-badge fa-9x" alt="Sign in with PIV card"></i>
      </a>
    </div>
  </div>
  <div class="usajobs-grid">
    <p>
      <a href="{{ site.baseurl }}/agency-talent-portal/auth/forgot-password/">Forgot your password</a>?
    </p>
    <p>
      Need an account? Contact your agency administrator or email <a href="mailto:recruiter-help@usajobs.gov">recruiter-help@usajobs.gov</a>.
    </p>
  </div>
</main>
